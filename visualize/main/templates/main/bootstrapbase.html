{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visualizer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <nav class="h-20 bg-gray-400 flex items-center justify-between px-10">
      <h1 class="text-2xl">Visualizer</h1>
      <ul class="flex gap-5 justify-center">
        <li
          class="hover:bg-slate-200 px-4 py-2 rounded-lg hover:transition hover:cursor-pointer duration-75 font-medium"
        >
          <a href="/">Home</a>
        </li>
        <li
          class="hover:bg-slate-200 px-4 py-2 rounded-lg hover:transition hover:cursor-pointer duration-75 font-medium"
        >
          <a href="/tableview">Tableview</a>
        </li>
        <li
          class="hover:bg-slate-200 px-4 py-2 rounded-lg hover:transition hover:cursor-pointer duration-75 font-medium"
        >
          <a>Contact</a>
        </li>
      </ul>
    </nav>
    <section class="min-h-screen w-full flex justify-center">
      {% block content %} {% endblock content %}
    </section>
    <footer>
      <div class="h-20 bg-gray-400 flex items-center justify-center">
        <p class="text-center font-semibold font-mono">Â© 2023</p>
      </div>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function () {
      $("#datatable").DataTable({
        paging: true,
        pageLength: 30,
        lengthChange: true,
        autoWidth: true,
        searching: true,
        bInfo: true,
        bSort: true,
      });
    });
  </script>
</html>
